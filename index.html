<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | [Blogr]</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <nav class="navigation">
          <div class="logo__container">
            <img src="./images/logo.svg" alt="" />
          </div>
          <div class="menu__control">
            <button class="open__menu" aria-label="open menu">
              <img src="./images/icon-hamburger.svg" alt="" />
            </button>
            <button class="close__menu" aria-label="close menu">
              <img src="./images/icon-close.svg" alt="" />
            </button>
          </div>

          <div class="nav__list__container">
            <ul class="nav__list">
              <li class="product parent__list__item">
                <!--Product list parent -->
                <button
                  class="parent__list__item--btn"
                  aria-label="view product items"
                >
                  Product
                  <img
                    class="arrow__dropdown"
                    src="./images/icon-arrow-dark.svg"
                    alt=""
                    aria-hidden="true"
                  />
                </button>
                <!--Product list children -->
                <ul class="nav__list__child product__child">
                  <li><a href="/" class="nav__list__child--links">Overview</a></li>
                  <li><a href="/" class="nav__list__child--links">Pricing</a></li>                  
                  <li><a href="/" class="nav__list__child--links">Marketplace</a></li>
                  <li><a href="/" class="nav__list__child--links">Features</a></li>
                  <li><a href="/" class="nav__list__child--links">Integrations</a></li>
                </ul>
              </li>
              <li class="company parent__list__item">
                <!--Company list parent -->
                <button
                  class="parent__list__item--btn"
                  aria-label="find more about us"
                >
                  Company
                  <img
                    class="arrow__dropdown"
                    src="./images/icon-arrow-dark.svg"
                    alt=""
                    aria-hidden="true"
                  />
                </button>
                <!--company list children -->

                <ul class="nav__list__child company__child">
                  <li><a href="/" class="nav__list__child--links">About</a></li>
                  <li><a href="/" class="nav__list__child--links">Team</a></li>                  
                  <li><a href="/" class="nav__list__child--links">Blog</a></li>
                  <li><a href="/" class="nav__list__child--links">Careers</a></li>                  
                </ul>
              </li>
              <li class="connect parent__list__item">
                <!--Connect list parent -->
                <button
                  class="parent__list__item--btn"
                  aria-label="connect with us using the links below"
                >
                  Connect
                  <img
                    class="arrow__dropdown"
                    src="./images/icon-arrow-dark.svg"
                    alt=""
                    aria-hidden="true"
                  />
                </button>
                <!--Connect list children -->
                <ul class="nav__list__child connect__child">                  
                  <li><a href="/" class="nav__list__child--links">Contact</a></li>
                  <li><a href="/" class="nav__list__child--links">Newsletter</a></li>                  
                  <li><a href="/" class="nav__list__child--links">LinkedIn</a></li>                 
                </ul>
              </li>
            </ul>

            <div class="login__signup">
              <button class="login">login</button>
              <button class="signup">Sign up</button>
            </div>
          </div>
        </nav>

        <div class="intro">
          <h1 class="intro__header">A modern publishing platform</h1>
          <p class="intro__summary">
            Grow your audience and build your online brand
          </p>
          <div class="intro__btns__holder">
            <button
              class="btn__start btn__intro"
              aria-label="start your free trial"
            >
              Start for Free
            </button>

            <button
              class="btn__learn btn__intro"
              aria-label="learn more about our products"
            >
              Learn More
            </button>
          </div>
        </div>
      </header>
